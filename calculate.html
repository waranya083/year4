<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: #000000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 270px; /* ปรับความกว้างของเครื่องคิดเลข */
    }
    .calculator input[type="text"] {
      width: 100%;
      height: 60px; /* ปรับความสูงของกล่องแสดงผล */
      font-size: 36px; /* ปรับขนาดฟอนต์ */
      text-align: right;
      border: none;
      background-color: #e9e9e9;
      border-radius: 5px;
      padding-right: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .calculator button {
      width: 58px; /* ปรับขนาดปุ่ม */
      height: 60px; /* ปรับขนาดปุ่ม */
      font-size: 24px;
      border: none;
      border-radius: 5px;
      margin: 5px 2.5px; /* ปรับขอบเพื่อให้พอดีกับ 4 ปุ่มในแถว */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .calculator button.number {
      background-color: #40b0b8;
    }
    .calculator button.operator {
      background-color: #ff9800;
      color: #fff;
    }
    .calculator button.clear {
      background-color: #f44336;
      color: #fff;
    }
    .calculator button.ce {
      background-color: #f44336;
      color: #fff;
    }
    .calculator button.equal {
      background-color: #4caf50;
      color: #fff;
    }
    .calculator button:hover {
      background-color: #d9d9d9;
    }
    .calculator button.operator:hover {
      background-color: #e68a00;
    }
    .calculator button.clear:hover {
      background-color: #e53935;
    }
    .calculator button.equal:hover {
      background-color: #43a047;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <br>
    <button class="ce" onclick="clearEntry()">CE</button> <!-- ปุ่ม CE -->
    <button class="clear" onclick="clearResult()">C</button> <!-- ปุ่ม Clear -->
    <button class="operator" onclick="appendOperator('+')">+</button>
    <button class="operator" onclick="appendOperator('-')">-</button>
    <br>
    <button class="number" onclick="appendNumber(7)">7</button>
    <button class="number" onclick="appendNumber(8)">8</button>
    <button class="number" onclick="appendNumber(9)">9</button>
    <button class="operator" onclick="appendOperator('*')">*</button>
    <br>
    <button class="number" onclick="appendNumber(4)">4</button>
    <button class="number" onclick="appendNumber(5)">5</button>
    <button class="number" onclick="appendNumber(6)">6</button>
    <button class="operator" onclick="appendOperator('/')">/</button>
    <br>
    <button class="number" onclick="appendNumber(1)">1</button>
    <button class="number" onclick="appendNumber(2)">2</button>
    <button class="number" onclick="appendNumber(3)">3</button>
    <button class="operator" onclick="appendOperator('%')">%</button>
    <br>
    <button class="number" onclick="appendDecimal()">.</button>
    <button class="number" onclick="appendNumber(0)">0</button>
    <button class="operator" onclick="toggleSign()">+/-</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>

<script>
    function appendNumber(number) {
        document.getElementById('result').value += number;
    }

    function appendOperator(operator) {
        document.getElementById('result').value += ' ' + operator + ' ';
    }

    function appendDecimal() {
        let result = document.getElementById('result').value;
        if (!result.includes('.')) {
            document.getElementById('result').value += '.';
        }
    }

    function toggleSign() {
        let result = document.getElementById('result').value;
        if (result.charAt(0) === '-') {
            document.getElementById('result').value = result.substring(1);
        } else if (result !== '') {
            document.getElementById('result').value = '-' + result;
        }
    }

    function calculatePercentage() {
        let result = document.getElementById('result').value;
        if (result !== '') {
            document.getElementById('result').value = eval(result) / 100;
        }
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function clearEntry() {
        let result = document.getElementById('result').value;
        let newResult = result.split(' ').slice(0, -1).join(' ');
        document.getElementById('result').value = newResult;
    }

    function calculate() {
        let result = document.getElementById('result').value;
        try {
            document.getElementById('result').value = eval(result);
        } catch (e) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>
</body>
</html>
